[gcode_macro SELECT_FILAMENT]
description: Vybere konkrétní filament (1–4)
variable_FILAMENT: 1
gcode:
    {% set positions = [0, 20, 40, 60] %}
    {% set pos = positions[FILAMENT - 1] %}
    M118 Vybiram filament {{FILAMENT}}
    G90
    G1 X{pos} F3000

[gcode_macro LOAD_FILAMENT]
gcode:
    M118 Nacitam filament...
    G91
    G1 E10 F200
    G90

[gcode_macro UNLOAD_FILAMENT]
gcode:
    M118 Vysouvam filament...
    G91
    G1 E-10 F200
    G90
